<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock! Paper! Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Play a game!</h1>
      </div>
      <div class="player">
        <label for="playerChoice"
          >Insert your choice <input id="playerChoice" type="text"
        /></label>
        <button class="btn" id="startGame" onclick="game();">Play</button>
      </div>
      <div class="computer">
        <label for="computerChoice"
          >Computer choice <input id="computerChoice" type="text" readonly
        /></label>
      </div>
      <div class="result">
        <p id="gameResult"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
